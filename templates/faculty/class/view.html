{% extends 'faculty/base_templates/class.html' %}
{% load staticfiles %}

{% block content %}
    <style>
        .class-table {
            border-collapse: collapse;
            text-align: center;
        }

        .class-table th{
            background-color: #ba0c2f;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
        }

        .class-table th,td {
            padding: 10px 15px;
        }

        .class-table tr:hover {
            background-color: #f5f5f5;
        }

        .class-table tr {
            border-bottom: 1px #ddd solid;
        }

        .class-table img {
            max-height: 100%;
            height: 20px;
            width: auto;
        }

        button {
            border:none;
            background-color: rgba(0,0,0,0);
            cursor: pointer;
        }
    </style>

    <script>
        let add_student = function() {
            let first_name = document.getElementById("first_name_input").value;
            let last_name = document.getElementById("last_name_input").value;


            if (!first_name) { first_name = "null"; }
            if (!last_name) { last_name="null"; }

            window.location = "/faculty/class/{{ class.id }}/add_student/" + first_name + "&" + last_name;
        }
    </script>

    <h2>Students</h2>
    <table class="class-table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Remove</th>
        </tr>
    {% for student in students %}
        <tr>
            <td>{{ student.user.first_name }}</td>
            <td>{{ student.user.last_name }}</td>
            <td><a href="/faculty/class/{{ class.id }}/remove_student/{{ student.id }}"><img src="{% static "eraser.png" %}"></a></td>
        </tr>
    {% endfor %}
    <tr>
        <td><input id="first_name_input" type="text"/></td>
        <td><input id="last_name_input" type="text"/></td>
        <td><button onclick="add_student()"><img src="{% static "add.png" %}"></button></td>
    </tr>
    </table>

{% endblock %}
